<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Laboratório - {{ lab.name }}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
  <div class="container">
    <a href="/">← Voltar</a>
    <h1>Laboratório: {{ lab.name }}</h1>
    <p>Local: {{ lab.location or '-' }}</p>

    <h3>Auditorias</h3>
    <ul>
      {% for a in lab.audits %}
        <li>
          {{ a.date.strftime('%Y-%m-%d %H:%M') }} — {{ a.notes or '-' }} — Itens: {{ a.items|length }}
        </li>
      {% else %}
        <li>Nenhuma auditoria</li>
      {% endfor %}
    </ul>
  </div>
</body>
</html>
